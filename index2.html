  <!DOCTYPE html>
  <!-- 11강 html로 간단한 회원가입 페이지 만들기 -->
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    
    </head>
    <body>
      <form>
        <h2>이메일로 가입</h2>
        <div><label for="email-input">이메일</label></div>
        <div>
          <input
            id="email-input"
            required
            placeholder="이메일 주소를 입력하세요"
            type="email"
          />
        </div>
        <div>
          <label for="password-input">비밀번호</label>
        </div>
        <div>
          <input
            id="password-input"
            required
            placeholder="비밀번호 입력하세요"
            type="password"
          />
        </div>
        <div>
          <label for="password2-input">비밀번호 확인</label>
        </div>
        <div>
          <input
            id="password2-input"
            required
            placeholder="비밀번호 확인"
            type="password"
          />
        </div>
        <div>
          <label for="name-input">이름</label>
        </div>
        <div>
          <input id="name-input" required placeholder="이름입력" type="text" />
        </div>
        <div>
          <label for="phone-input">전화번호</label>
        </div>
        <div>
          <input id="phone-input" required placeholder="전화번호" type="text" />
        </div>
        <div>
          <label for="checkbox-input">여기를 체크하세요</label>
          <input id="checkbox-input" type="checkbox">
        </div>
        <div>
          <input type="submit">
        </div>
      </form>
    </body>
  </html>
