<!DOCTYPE html>
<!-- 13강 css박스 모델 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: aqua;
            padding: 30px;
            margin: 30px;
            border: 1px solid black;
        }
      
    </style>
</head>
<body>
    <div>가나다</div>
    <!-- 보통 div태그로 작업한다 -->
     <!-- 가나다 처럼 div안에 있는걸 콘텐츠 영역이라고 한다 -->
      <!-- 콘텐츠를 기준으로 높이와 넓이가 정해진다 -->
      <!-- padding 콘텐츠와 테두리영역을 띄우고 싶으면-->
       <!-- margin 테두리 바깥 영역에서 떼어내고 싶으면  bottom /top 등 상하좌우로 조절 가능하다 -->
        <!-- border 테두리 굵기 같은거  solid - 실선이라는 뜻-->
    <div></div>
    <span></span>
    <!-- span 은 인라인 태그라서 넓이와 높이를 가지지 않는다 보통 텍스트 입력할때만 사용한다 -->
</body>
</html>
