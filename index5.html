<!DOCTYPE html>
<!-- 14강 css flecbox 와 position -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 200px;
            border: 1px solid gray;
            display: flex;
            justify-content: center;
            /* 가로축 기준 정렬 */
            align-items: center;
            /* 세로축 기준 정렬 */
        }
        div{
            display: inline-block;
            /* 일자로 배치 - 화면이 달라지게 되면 배치가 바뀜 ex)작은화면 큰화면*/
            width: 60px;
            height: 50px;
            margin: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
