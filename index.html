<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>안녕하세요 반갑습니다</div>
    <!-- div는 한 공간을 차지한다 다른줄에 입력됨 -->
    <div>안녕하세요1</div>

    <span>안녕하세요2</span>
    <!-- span은 한 공간에 한줄로 입력 -->
    <span>안녕하세요3</span>
    <header>여기는 헤더 입니다.</header>
    <!-- div만 계속 사용하면 파악이 어렵다 레이아웃 태그를 사용 잘해야한다 -->
    <main>여기는 메인 부분 입니다.</main>
    <div>안녕하세요<br>반갑습니다.</div>
    <!-- br줄바꿈 태그 -->
</body>
</html>
